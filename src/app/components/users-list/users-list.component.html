<div class="card">
    <p-table [columns]="cols" [value]="usersList" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
                <td (click)="onEdit(rowData)">Edit</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="container">
    <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>

            <div class="form-group">
                <label for="dob">DOB</label>
                <input type="text" class="form-control" id="dob" formControlName="dob">
            </div>

            <div class="form-group">
                <label for="emailId">EmailId</label>
                <input type="text" class="form-control" id="emailId" formControlName="emailId">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" formControlName="category">
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" formControlName="role">
            </div>

            <div class="form-group">
                <label for="grade">Grade</label>
                <input type="text" class="form-control" id="grade" formControlName="grade">
            </div>

            <div class="form-group">
                <label for="createdBy">CreatedBy</label>
                <input type="text" class="form-control" id="createdBy" formControlName="createdBy">
            </div>

            <div class="form-group">
                <label for="updatedBy">UpdatedBy</label>
                <input type="text" class="form-control" id="updatedBy" formControlName="updatedBy">
            </div>

            <div class="form-group">
                <label for="updatedBy">BookLimit</label>
                <input type="text" class="form-control" id="bookLimit" formControlName="bookLimit">
            </div>

            <div class="form-group">
                <label for="currentBookLimit">CurrentBookLimit</label>
                <input type="text" class="form-control" id="currentBookLimit" formControlName="currentBookLimit">
            </div>
        <button class="btn btn-primary" type="submit">Submit</button> 
        <button class="btn btn-primary" type="button" (click)="onUpdate()">Update</button> 

    </form>
</div>
